<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SVG Shrinker</title>
</head>
<body>
<div id="dragzone" class="">
    <h1>Drag files here</h1>
</div>
<div id="result"></div>

<style>
    :root {
        --main-bg-color: #225378;
        --main-color: #F3FFE2;
        --secondary-color: #1695A3;
        --third-color: #EB7F00;
    }
    body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        color: var(--main-color);
        background-color: var(--main-bg-color);
    }

    #dragzone {
        border: 2px dashed var(--secondary-color);
        margin-bottom: 2em;
        text-align: center;
        color: var(--secondary-color);
        background-color: var(--main-bg-color);
    }

    #dragzone.drag-active {
        border-color: var(--main-color);
        color: var(--main-color);
    }

    .resLine {
        border-bottom: 1px solid var(--secondary-color);
        padding: 1em .5em;
    }

</style>

</body>
