<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Shrinker</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:200,400i,500i" rel="stylesheet">
</head>
<body>
<div id="dragzone" class="">
    <h1>Drag files here</h1>
    <strong>only SVG, JPG and PNG allowed</strong>
</div>
<div id="result"></div>

<style>

    :root {
        --main-bg-color: #111;
        --main-color: #F3FFE2;
        --secondary-color: #7ec049;
        --third-color: #5dc7e6;
    }
    html {
        -webkit-app-region: drag;
    }
    body {

        font-family: 'Fira Sans', sans-serif;
        font-weight: 400;
        color: var(--main-color);
        background: #fff url("assets/img/bg_poly.min.svg") repeat-x 0 0;
    }

    a {
        color: var(--main-color);
    }
    a:hover {
        color: var(--secondary-color);
    }

    #dragzone {
        border: 2px dashed var(--main-bg-color);
        margin-bottom: 2em;
        padding: 1em;
        text-align: center;
        color: var(--main-bg-color);
        font-style: italic;
    }
    #dragzone strong {
        font-weight: 500;
    }
    h1 {
        margin:0;
        font-weight: 200;
    }

    #dragzone.drag-active {
        border-color: var(--secondary-color);
        color: var(--secondary-color);
    }

    .resLine {
        font-weight: 200;
        display: block;
        font-size: .625em;
        border-bottom: 1px solid var(--secondary-color);
        padding: 1em .5em;
    }

    .resLine span {
        color: var(--secondary-color)
    }

</style>

</body>


<script>
    // You can also require other files to run in this process
    require('./renderer.js')
</script>
</html>
